<div id="api-container">
<mat-card id="search-bar">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Search APIs" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</mat-card>
