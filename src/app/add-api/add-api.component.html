<mat-horizontal-stepper [linear]="isLinear" #stepper>

  <mat-step [stepControl]="form.controls.overview" completed="false">
    <mat-card>
      <form [formGroup]="form.controls.demographic_info">
        <ng-template matStepLabel>Demographic Info</ng-template>
        <mat-form-field>
          <input matInput placeholder="Last name, First name" formControlName="first_name" required>
        </mat-form-field>
        <div class="button-bar">
          <button mat-raised-button matStepperNext color="primary" class="next-button">Next</button>
        </div>
      </form>
    </mat-card>
  </mat-step>

  <mat-step [stepControl]="form.controls.global_request_settings" completed="false">
    <mat-card>
      <form [formGroup]="form.controls.global_request_settings">
        <ng-template matStepLabel>Global Request Settings</ng-template>
        <mat-form-field>
          <input matInput placeholder="Last name, First name" formControlName="default" required>
        </mat-form-field>
        <div class="button-bar">
          <button mat-raised-button matStepperPrevious color="primary" class="previous-button">Previous</button>
          <button mat-raised-button matStepperNext color="primary" class="next-button">Next</button>
        </div>
      </form>
    </mat-card>
  </mat-step>

  <mat-step [stepControl]="form.controls.sub_url_request_settings" completed="false">
    <mat-card>
      <form [formGroup]="form.controls.subURL_request_settings">
        <ng-template matStepLabel>Sub-URL Request Settings</ng-template>
        <mat-form-field>
          <input matInput placeholder="Last name, First name" formControlName="default" required>
        </mat-form-field>
        <div class="button-bar">
          <button mat-raised-button matStepperPrevious color="primary" class="previous-button">Previous</button>
          <button mat-raised-button matStepperNext color="primary" class="next-button">Next</button>
        </div>
      </form>
    </mat-card>
  </mat-step>

  <mat-step [stepControl]="form.controls.advanced_request_rewritings" completed="false">
    <mat-card>
      <form [formGroup]="form.controls.advanced_request_settings">
        <ng-template matStepLabel>Advanced Request Settings</ng-template>
        <mat-form-field>
          <input matInput placeholder="Last name, First name" formControlName="default" required>
        </mat-form-field>
        <div class="button-bar">
          <button mat-raised-button matStepperPrevious color="primary" class="previous-button">Previous</button>
          <button mat-raised-button matStepperNext color="primary" class="next-button">Next</button>
        </div>
      </form>
    </mat-card>
  </mat-step>

  <mat-step [stepControl]="form.controls.advanced_settings" completed="false">
    <mat-card>
      <form [formGroup]="form.controls.advanced_settings">
        <ng-template matStepLabel>Advanced Settings</ng-template>
        <mat-form-field>
          <input matInput placeholder="Last name, First name" formControlName="default" required>
        </mat-form-field>
        <div class="button-bar">
          <button mat-raised-button matStepperPrevious color="primary" class="previous-button">Previous</button>
          <button mat-raised-button matStepperNext color="primary" [disabled]="isDisabled()" class="next-button">Submit</button>
        </div>
      </form>
    </mat-card>
  </mat-step>

</mat-horizontal-stepper>
